<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Location tableracker</title>
    <script src="https://use.fontawesome.com/35e91a5fb0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/requests.js" charset="utf-8"></script>
    <script src="templates/table.js" charset="utf-8"></script>
    <script src="render/allLogs.js" charset="utf-8"></script>
    <!-- <script src="render/new.js" charset="utf-8"></script>
    <script src="render/update.js" charset="utf-8"></script> -->
    <script defer src="index.js" charset="utf-8"></script>
    <script src="render/map.js"></script>
    <script
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMxY1rQgAG7PruMhTZDNHMXDZ3nT_mUNc">
    </script>
    <!-- <script async defer src="style.css"></script> -->
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-warning text-light">
      <div class="container">
        <h1>Location logs, here you go!</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i></th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Location</th>
                <th scope="col">Tag</th>
                <th scope="col">Delete</th>
                <th scope="col">Add to Map</th>
              </tr>
            </thead>
            <tbody id="list-view"></tbody>
          </table>
        </div>

        <div class="col-6">
          <div id="map-title">
            <h2>Map title</h2>
          </div>

          <div id="saved-maps">
            <ul class="nav justify-content-center nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Saved Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>


          <div id="map-container">
            <div id="map"
              style="">
            </div>
          </div>

          </div> <!-- row --->
        </div> <!-- container --->

  </body>
</html>
