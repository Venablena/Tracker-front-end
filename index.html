<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Location tracker</title>
    <script src="https://use.fontawesome.com/35e91a5fb0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>

    </script>
    <script src="/requests.js" charset="utf-8"></script>
    <scrip src="render/refreshLogs.js"></script>
    <script src="templates/table.js" charset="utf-8"></script>
    <script src="templates/savedMaps.js" charset="utf-8"></script>
    <script src="render/allLogs.js" charset="utf-8"></script>
    <script src="render/newMap.js" charset="utf-8"></script>
    <script src="render/map.js"></script>
    <script defer src="index.js" charset="utf-8"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMxY1rQgAG7PruMhTZDNHMXDZ3nT_mUNc">
    </script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-warning text-light">
      <div class="container">
        <h1>Where have you been all this time?<span><a href="#" class="btn btn-link" id="refresh">Refresh logs</a></span></h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <table class="table">
            <h3> </h3>
            <thead>
              <tr>
                <th scope="col"><i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i></th>
                <th scope="col">Date</th>
                <!-- <th scope="col">Time</th> -->
                <th scope="col">Location</th>
                <th scope="col">Tag</th>
                <th scope="col">Delete</th>
                <th scope="col">Add to Map</th>
              </tr>
            </thead>
            <tbody id="list-view"></tbody>
          </table>
        </div>

        <div class="col-6">
          <div class="row">
            <h3>Load existing map</h3>
            <button type="button" class="btn btn-outline-info" id="new-map">New Map</button>
          </div>
          <div class="row">
            <nav class="navbar">
              <ul class="navbar nav" id="saved-maps">
              </ul>

            </nav>
          </div>

          <div class="row">
            <h2 id="map-title"></h2>
          </div>

          <div class="row" id="map-container">
            <div id="map" style=""></div>
          </div>

          <div class="row">
            <button type="button" class="btn btn-outline-info" id="save-map">Save</button>
          </div>


        </div> <!-- row --->
      </div> <!-- container --->

  </body>
</html>
